<!DOCTYPE html>
<html>
<head>
    <title>หน้าลงทะเบียน</title>
</head>
<body>
    <table width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">
                <form style="padding:24px; border:1px solid #ccc; border-radius:10px; background:#fff;">
                    <h2>ลงทะเบียน</h2>
                    <input type="text" name="username" placeholder="ชื่อผู้ใช้" required><br><br>
                    <input type="email" name="email" placeholder="อีเมล" required><br><br>
                    <input type="password" name="password" placeholder="รหัสผ่าน" required><br><br>
                    <input type="password" name="confirm_password" placeholder="ยืนยันรหัสผ่าน" required><br><br>
                    <input type="text" name="address" placeholder="ที่อยู่" required><br><br>
                    <select name="gender" required>
                        <option value="">เลือกเพศ</option>
                        <option value="male">ชาย</option>
                        <option value="female">หญิง</option>
                        <option value="other">อื่น ๆ</option>
                    </select><br><br>
                    <input type="submit" value="ลงทะเบียน">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
